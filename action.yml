# ecr-login/action.yml
name: 'post actions'
description: 'post actions'

inputs:
  workflow-job-name:
    description: "actions(job) name"
    required: true
  workflow-job-status:
    description: "actions(job) status"
    required: true
  tag:
    description: "delete git tag"
    required: true
  trigger-delete-git-tag:
    default: false
    description: "delete git tag"
    required: true

runs:
  using: 'composite'
  steps:

    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        token: ${{ env.github-token }}

    - name: Send custom JSON data to Slack workflow
      id: slack
      uses: slackapi/slack-github-action@v1.23.0
      with:
        # For posting a rich message using Block Kit
        payload: |
          {
            "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}",
            "blocks": [
              {
                "type": "section",
                "text": {
                  "type": "mrkdwn",
                  "text": "GitHub Action build result: ${{ job.status }}\n${{ github.event.pull_request.html_url || github.event.head_commit.url }}"
                }
              }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ env.SLACK_WEBHOOK_URL }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK

    - name: Send Slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took,pullRequest # selectable (default: repo,message)
      env:
        SLACK_WEBHOOK_URL: ${{ env.slack_webhook_url }} # required

    - name: delete git tag
      if: ${{ inputs.trigger-delete-git-tag }} == true
      run: |
        git tag -d ${{ inputs.tag }}
        git push --delete origin ${{ inputs.tag }}
      shell: bash
